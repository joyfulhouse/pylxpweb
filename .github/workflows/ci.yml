name: CI

# This workflow runs on PRs only (not on pushes to main).
# Branch protection requires "CI Success" to pass before merging.
# This prevents redundant CI runs - tests run once on PR, not again on merge.

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check src/ tests/

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run mypy
        run: uv run mypy --strict src/pylxpweb/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest tests/unit/ --cov=pylxpweb --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html
          path: htmlcov/
          retention-days: 30

      - name: Upload pytest results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: pytest-results
          path: .pytest_cache/
          retention-days: 30

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    # Skip for Dependabot PRs (no secret access)
    if: github.actor != 'dependabot[bot]'
    environment: integration-tests
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run integration tests
        env:
          LUXPOWER_USERNAME: ${{ secrets.LUXPOWER_USERNAME }}
          LUXPOWER_PASSWORD: ${{ secrets.LUXPOWER_PASSWORD }}
          LUXPOWER_BASE_URL: ${{ secrets.LUXPOWER_BASE_URL }}
        run: |
          uv run pytest tests/integration/ \
            -v \
            -m integration \
            --reruns 3 \
            --reruns-delay 60 \
            --only-rerun "LuxpowerDeviceOfflineError" \
            --only-rerun "LuxpowerConnectionError" \
            --only-rerun "LuxpowerAPIError" \
            --only-rerun "LuxpowerAuthError" \
            --only-rerun "ContentTypeError" \
            --only-rerun "TimeoutError" \
            --only-rerun "timeout" \
            --only-rerun "DATAFRAME_TIMEOUT" \
            --tb=short

      - name: Upload integration test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, integration]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.integration.result }}" != "success" ]] && [[ "${{ needs.integration.result }}" != "skipped" ]]; then
            echo "Integration job failed"
            exit 1
          fi
          echo "All CI checks passed!"
