name: Publish to PyPI

# This workflow is triggered automatically when a GitHub Release is published
# (which happens via the release.yml workflow when you push a version tag).
#
# Workflow: git tag v0.3.4 â†’ release.yml creates GitHub Release â†’ THIS workflow publishes to PyPI
#
# Note: This workflow skips running tests because:
# 1. All code has already been tested in the PR before merging to main
# 2. Branch protection ensures only tested code reaches main
# 3. Re-running tests here would be redundant and wasteful

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        type: choice
        options:
          - testpypi
          - pypi

# Only one release at a time
concurrency:
  group: publish
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write  # Required for OIDC PyPI publishing

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Check package
        run: uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7

      - name: Create build summary
        run: |
          echo "## ðŸ“¦ Package Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built packages:" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Publishing to TestPyPI and PyPI..." >> $GITHUB_STEP_SUMMARY

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi')
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: Create TestPyPI summary
        run: |
          echo "## ðŸ§ª Published to TestPyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pylxpweb" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pylxpweb-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Test install: \`pip install --index-url https://test.pypi.org/simple/ pylxpweb\`" >> $GITHUB_STEP_SUMMARY

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build, publish-testpypi]
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create PyPI summary
        run: |
          echo "## ðŸŽ‰ Published to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Package: pylxpweb" >> $GITHUB_STEP_SUMMARY
          echo "Version: $(ls dist/*.whl | sed 's/.*pylxpweb-//' | sed 's/-.*//')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install: \`pip install pylxpweb\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ View on PyPI: https://pypi.org/project/pylxpweb/" >> $GITHUB_STEP_SUMMARY
